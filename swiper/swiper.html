<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-container{
            height: 580px;
            width: 50%;
        }
        .swipe{
          width: 100%;
          height: 550px;
        }
        .swiperLink{
          font-size: 22px;
          text-decoration: none;
          color: black;
        }
    </style>
</head>
<body>
     <!-- Swiper -->
  <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="1.jpg" alt="" class="swipe">
            <a href="" class="swiperLink">Living Room</a>
          </div>
          <div class="swiper-slide">
            <img src="2.jpg" alt="" class="swipe">
            <a href="" class="swiperLink">Home Office</a>
          </div>
          <div class="swiper-slide">
            <img src="3.jpg" alt="" class="swipe">
            <a href="" class="swiperLink">Bedroom</a>
          </div>
          <div class="swiper-slide">
            <img src="4.jpg" alt="" class="swipe">
            <a href="" class="swiperLink">Dining Room</a>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
  <script>
        var swiper = new Swiper('.swiper-container', {
          slidesPerView: 1,
          spaceBetween: 30,
          loop: true,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      </script>
</body>
</html>
